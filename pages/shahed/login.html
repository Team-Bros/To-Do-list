<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shahed/style.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>login</title>
  </head>
  <body>
    <section class="login">
      <div class="login-section">
        <div class="login-title"><h2>Login Form</h2></div>

        <div class="cont">
          <form>
            <div class="login-label"><label>Email or Phone</label></div>
            <div><input type="text" /></div>

            <div class="login-label"><label>Password </label></div>
            <div><input type="text" /></div>

            <div class="login-a"><a href="#">Forgot Password?</a></div>

            <div>
              <input class="login-submit" type="submit" value="login" />
            </div>
          </form>
          <div>
            <p class="login-sign">Not a member? <a href="">Signup now </a></p>
          </div>
        </div>
      </div>
    </section>
    <script src="../main.js"></script>
  </body>
</html>
